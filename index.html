    <div class="container">

        <div class="headtext">
            <h1>Products</h1>
            <button id="showFilter" class="btn btn-outline-info" data-toggle="collapse" data-target="#filterDiv">Show Filter</button>
        </div>

        <div class="collapse" id="filterDiv">
                <div class="form-group form-inline">
                <label>Name:&nbsp;</label>
                <input type="text" class="form-control" id="pName"/>
                <label>&nbsp;Price between&nbsp;</label>
                <input type="number" class="form-control" id="minPrice" placeholder="0" min="0"/>
                <label>&nbsp;and&nbsp;</label>
                <input type="number" class="form-control" id="maxPrice" placeholder="10000" value="10000" max="10000"/>
                <button id="btnapply" class="btn btn-warning" style="margin-left: 10px;">Apply</button>
            </div>

        </div>


        <table id="product" class="table table-striped">
           
              <tr>
                <th>Product Name</th>
                <th>Product Number</th>
                <th>Color</th>
                <th>List Price</th>
                <th>Modified Date</th>
                <th>Actions</th>
              </tr>
            
            
          </table>

          <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" style="margin-bottom: 20px;" data-toggle="modal" data-target="#addModal">
    Create New Product
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Product</h5>
         
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="productName">Name</label>
                  <input id="productName" type="text" class="form-control" placeholder="Enter Product Name" autocomplete="off" >
                </div>
    
                <div class="form-group">
                  <label for="productNumber">Product Number</label>
                  <input id="productNumber" type="text" class="form-control" placeholder="Ender Product Number">
                </div>
    
                <div class="form-group">
                    <label for="productColor">Color</label>
                    <input id="productColor" type="text" class="form-control" placeholder="Ender Product color">
                </div>
    
                <div class="form-group">
                    <label for="listPrice">List Price</label>
                    <input id="listPrice" type="number" class="form-control" placeholder="Ender Price" min="0" max="10000">
                </div>
  
                <div class="form-group">
                    <label for="modifiedDate">Select Date</label>
                    <input placeholder="Select date" type="date" id="modifiedDate" class="form-control">
                </div>
            
                <button class="btn btn-success" id="btnSubmit">Add Product</button>
             
              </form>
    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
